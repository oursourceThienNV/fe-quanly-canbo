<div class="container-fluid">

  <div class="row">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="searchForm" (submit)="search()">
          <div class="row">
            <div class="col-md-2">
              <div class="mb-4">
                <label>Chọn độ tuổi từ</label>
                <input id="username" name="code" type="number" class="form-control" formControlName="nam_sinh_to" maxlength="500">
              </div>
            </div>

            <div class="col-md-2">
              <div class="mb-4">
                <label>Chọn độ tuổi đến</label>
                <input id="username" name="code" type="number" class="form-control" formControlName="nam_sinh_from" maxlength="500">
              </div>
            </div>
          </div>
          <div class="d-flex flex-wrap gap-2 mt-2 justify-content-center">
            <button type="submit" class="btn btn-primary"><i
              class="fas fa-search"></i>{{'common.button.search'|translate}}</button>
          </div>
        </form>
      </div>
    </div>
    <app-page-title title="Thống kê theo tuổi"></app-page-title>
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table id="basic-datatable"
                 class="table table-bordered dt-responsive nowrap no-footer dtr-inline">
            <thead>
            <tr>
              <th>Tuổi</th>
              <th>Số lượng</th>
            </tr>
            </thead>
           <tbody>
            <tr>
              <td >
                <p class="class_nowrap_lims" >{{sotuoi==0?"Tất cả":tuoitu+"-"+tuoiden}}</p>
              </td>
              <td >
                <p class="class_nowrap_lims"  >{{tables?.tong}}</p>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
  <app-page-title title="Thống kê theo giới tính"></app-page-title>
  <div class="row">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table id="basic-datatable"
                 class="table table-bordered dt-responsive nowrap no-footer dtr-inline">
            <thead>
            <tr>
              <th>Nam</th>
              <th>Nữ</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td >
                <p class="class_nowrap_lims" >{{tables?.so_nam}}</p>
              </td>
              <td >
                <p class="class_nowrap_lims"  >{{tables?.so_nu}}</p>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
  <app-page-title title="Thống kê theo dân tộc"></app-page-title>
  <div class="row">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table id="basic-datatable"
                 class="table table-bordered dt-responsive nowrap no-footer dtr-inline">
            <thead>
            <tr>
              <th>Kinh</th>
              <th>Khmer</th>
              <th>Hoa</th>
              <th>Chăm</th>
              <th>Khác</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td >
                <p class="class_nowrap_lims" >{{tables?.so_kinh}}</p>
              </td>
              <td >
                <p class="class_nowrap_lims"  >{{tables?.so_khmer}}</p>
              </td>
              <td >
                <p class="class_nowrap_lims"  >{{tables?.so_hoa}}</p>
              </td>
              <td >
                <p class="class_nowrap_lims"  >{{tables?.so_cham}}</p>
              </td>
              <td >
                <p class="class_nowrap_lims"  >{{tables?.so_khac}}</p>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>
