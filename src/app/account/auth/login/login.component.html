<style>
  .login-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-color: #f5f5f5;
    font-family: Arial, sans-serif;
  }

  .logo-section {
    text-align: center;
    margin-bottom: 20px;
  }

  .logo-circle {
    width: 120px;
    height: 120px;
    background-color: #3b5998; /* Màu xanh logo */
    color: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    font-weight: bold;
    margin: 0 auto;
  }

  .logo-section h3 {
    margin-top: 10px;
    font-size: 18px;
    color: #333;
    font-weight: bold;
  }

  h4 {
    margin-bottom: 20px;
    font-size: 16px;
    color: #555;
    text-align: center;
  }

  .login-box {
    width: 400px;
    padding: 20px;
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .form-horizontal label {
    font-size: 14px;
    font-weight: 500;
  }

  .btn-primary {
    background-color: #3b5998;
    border-color: #3b5998;
  }

  .btn-primary:hover {
    background-color: #2e4477;
    border-color: #2e4477;
  }

  .mt-4.text-center a {
    font-size: 14px;
    color: #007bff;
  }

  .mt-4.text-center a:hover {
    text-decoration: underline;
  }
  .login-box {
    width: 500px; /* Tăng chiều rộng từ 400px lên 500px */
    padding: 20px;
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

</style>
<div class="login-container">
  <div class="logo-section">
    <div class="logo-circle">
      <span><img src="assets/images/logo.jpg" alt="" class="img-fluid"></span>
    </div>
    <h3>TỈNH ĐOÀN TRÀ VINH</h3>
  </div>
  <h4>HỆ THỐNG QUẢN LÝ CÁN BỘ ĐOÀN</h4>
  <div class="login-box">
    <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>
      <div class="mb-3">
        <label for="username">Tên đăng nhập</label>
        <input
          type="text"
          formControlName="username"
          class="form-control"
          id="username"
          [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
        />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Tên đăng nhập là bắt buộc</div>
        </div>
      </div>
      <div class="mb-3">
        <label for="password">Mật khẩu</label>
        <div class="input-group auth-pass-inputgroup">
          <input
            type="password"
            class="form-control"
            formControlName="password"
            id="password"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
          />
          <button class="btn btn-light ms-0" type="button" id="password-addon">
            <i class="mdi mdi-eye-outline"></i>
          </button>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <span *ngIf="f.password.errors.required">Mật khẩu là bắt buộc</span>
          </div>
        </div>
      </div>
      <div class="mt-3 d-grid">
        <button class="btn btn-primary" type="submit">Đăng nhập</button>
      </div>
      <div class="mt-4 text-center">
        <a routerLink="/account/reset-password" class="text-muted">
          <i class="mdi mdi-lock mr-1"></i> Quên mật khẩu?
        </a>
      </div>
    </form>
  </div>
</div>
